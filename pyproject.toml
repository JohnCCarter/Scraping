    "psutil.*",
    "parsel.*",
    "cssselect.*",
    "pydantic.*",
    "cerberus.*",
    "diskcache.*",
    "aiohttp_proxy.*",
    "webhooks.*",
    "importlib_metadata.*",
    "pluggy.*",
    "yaml.*",
    "dotenv.*",
