<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Control Dashboard - Job Management</title>
    
    <!-- Chart.js fÃ¶r charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- D3.js fÃ¶r visualiseringar -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Axios fÃ¶r API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Font Awesome fÃ¶r ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .control-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .control-btn.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .control-btn.warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online { 
            background-color: #4CAF50; 
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .status-offline { 
            background-color: #f44336; 
            box-shadow: 0 0 10px #f44336;
        }
        
        .status-paused { 
            background-color: #ff9800; 
            box-shadow: 0 0 10px #ff9800;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .stat-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .job-management {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .job-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
        }
        
        .job-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .job-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .job-id {
            font-weight: bold;
            color: #333;
        }
        
        .job-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-running { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-paused { background: #fff3cd; color: #856404; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .job-progress {
            margin: 10px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .job-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .job-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .job-btn.start { background: #4CAF50; color: white; }
        .job-btn.pause { background: #ff9800; color: white; }
        .job-btn.resume { background: #2196F3; color: white; }
        .job-btn.cancel { background: #f44336; color: white; }
        
        .job-btn:hover {
            transform: scale(1.05);
        }
        
        .job-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .create-job-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        .notification.warning { background: #ff9800; }
        .notification.info { background: #2196F3; }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .stat-value {
                font-size: 2em;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .job-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> Control Dashboard</h1>
            <p>Avancerad job management och real-time kontroller</p>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-title">
                <i class="fas fa-sliders-h"></i>
                Scraping Controls
            </div>
            
            <div class="control-buttons">
                <button class="control-btn success" onclick="startScraper()" id="start-btn">
                    <i class="fas fa-play"></i> Start Scraper
                </button>
                <button class="control-btn warning" onclick="pauseScraper()" id="pause-btn" disabled>
                    <i class="fas fa-pause"></i> Pause Scraper
                </button>
                <button class="control-btn success" onclick="resumeScraper()" id="resume-btn" disabled>
                    <i class="fas fa-play"></i> Resume Scraper
                </button>
                <button class="control-btn danger" onclick="stopScraper()" id="stop-btn" disabled>
                    <i class="fas fa-stop"></i> Stop Scraper
                </button>
                <button class="control-btn" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Refresh Data
                </button>
                <button class="control-btn" onclick="exportJobs()">
                    <i class="fas fa-download"></i> Export Jobs
                </button>
            </div>
            
            <div id="scraper-status">
                <span class="status-indicator status-offline"></span>
                <strong>Status:</strong> <span id="status-text">Offline</span>
            </div>
        </div>
        
        <!-- Create Job Form -->
        <div class="create-job-form">
            <div class="control-title">
                <i class="fas fa-plus-circle"></i>
                Create New Job
            </div>
            
            <form id="create-job-form">
                <div class="form-group">
                    <label class="form-label">Job Name:</label>
                    <input type="text" class="form-input" id="job-name" placeholder="Enter job name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">URLs (one per line):</label>
                    <textarea class="form-input form-textarea" id="job-urls" placeholder="https://example.com/page1&#10;https://example.com/page2&#10;https://example.com/page3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Priority:</label>
                    <select class="form-select" id="job-priority">
                        <option value="1">Low</option>
                        <option value="2" selected>Normal</option>
                        <option value="3">High</option>
                        <option value="4">Critical</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Create Job
                </button>
            </form>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-tasks"></i>
                    Total Jobs
                </div>
                <div class="stat-value" id="total-jobs">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-clock"></i>
                    Pending Jobs
                </div>
                <div class="stat-value" id="pending-jobs">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-play-circle"></i>
                    Running Jobs
                </div>
                <div class="stat-value" id="running-jobs">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-check-circle"></i>
                    Completed Jobs
                </div>
                <div class="stat-value" id="completed-jobs">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Failed Jobs
                </div>
                <div class="stat-value" id="failed-jobs">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">
                    <i class="fas fa-pause-circle"></i>
                    Paused Jobs
                </div>
                <div class="stat-value" id="paused-jobs">0</div>
            </div>
        </div>
        
        <!-- Job Management -->
        <div class="job-management">
            <div class="control-title">
                <i class="fas fa-list"></i>
                Job Management
            </div>
            
            <div class="job-list" id="job-list">
                <div style="text-align: center; color: #666; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Loading jobs...
                </div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-line"></i>
                Job Progress Over Time
            </div>
            <canvas id="jobProgressChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">
                <i class="fas fa-chart-pie"></i>
                Job Status Distribution
            </div>
            <canvas id="jobStatusChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <script>
        // Globala variabler
        let charts = {};
        let updateInterval;
        let currentJobs = [];
        
        // Initiera dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });
        
        function initializeDashboard() {
            // Initiera charts
            initializeCharts();
            
            // Starta live updates
            startLiveUpdates();
            
            // Ladda initial data
            loadInitialData();
            
            // Setup form handlers
            setupFormHandlers();
        }
        
        function initializeCharts() {
            // Job Progress Chart
            const jobProgressCtx = document.getElementById('jobProgressChart').getContext('2d');
            charts.jobProgress = new Chart(jobProgressCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Completed Jobs',
                        data: [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Running Jobs',
                        data: [],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Job Status Chart
            const jobStatusCtx = document.getElementById('jobStatusChart').getContext('2d');
            charts.jobStatus = new Chart(jobStatusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Pending', 'Running', 'Completed', 'Failed', 'Paused'],
                    datasets: [{
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: [
                            '#ffc107',
                            '#2196F3',
                            '#4CAF50',
                            '#f44336',
                            '#ff9800'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function setupFormHandlers() {
            document.getElementById('create-job-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createJob();
            });
        }
        
        function createJob() {
            const name = document.getElementById('job-name').value;
            const urls = document.getElementById('job-urls').value.split('\n').filter(url => url.trim());
            const priority = parseInt(document.getElementById('job-priority').value);
            
            if (!name || urls.length === 0) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Simulera job creation
            const jobData = {
                name: name,
                urls: urls,
                priority: priority
            };
            
            // I en riktig implementation skulle detta skickas till servern
            console.log('Creating job:', jobData);
            showNotification('Job created successfully!', 'success');
            
            // Rensa formulÃ¤ret
            document.getElementById('create-job-form').reset();
            
            // Uppdatera job listan
            loadJobs();
        }
        
        function startScraper() {
            // Simulera start
            updateScraperStatus('running');
            showNotification('Scraper started successfully!', 'success');
        }
        
        function pauseScraper() {
            // Simulera pause
            updateScraperStatus('paused');
            showNotification('Scraper paused', 'warning');
        }
        
        function resumeScraper() {
            // Simulera resume
            updateScraperStatus('running');
            showNotification('Scraper resumed', 'success');
        }
        
        function stopScraper() {
            // Simulera stop
            updateScraperStatus('stopped');
            showNotification('Scraper stopped', 'info');
        }
        
        function updateScraperStatus(status) {
            const statusElement = document.getElementById('scraper-status');
            const statusText = document.getElementById('status-text');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            // Uppdatera status indikator
            const indicator = statusElement.querySelector('.status-indicator');
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'running':
                    indicator.classList.add('status-online');
                    statusText.textContent = 'Running';
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    resumeBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'paused':
                    indicator.classList.add('status-paused');
                    statusText.textContent = 'Paused';
                    startBtn.disabled = true;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = false;
                    stopBtn.disabled = false;
                    break;
                case 'stopped':
                    indicator.classList.add('status-offline');
                    statusText.textContent = 'Stopped';
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
                default:
                    indicator.classList.add('status-offline');
                    statusText.textContent = 'Offline';
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    stopBtn.disabled = true;
            }
        }
        
        function loadJobs() {
            // Simulera job data
            const mockJobs = [
                {
                    job_id: 'job_1',
                    name: 'High Priority Scraping',
                    status: 'running',
                    progress: 65,
                    priority: 3,
                    created_at: '2024-01-15T10:30:00',
                    urls: ['https://example.com/1', 'https://example.com/2', 'https://example.com/3']
                },
                {
                    job_id: 'job_2',
                    name: 'Normal Priority Scraping',
                    status: 'pending',
                    progress: 0,
                    priority: 2,
                    created_at: '2024-01-15T10:35:00',
                    urls: ['https://example.com/4', 'https://example.com/5']
                },
                {
                    job_id: 'job_3',
                    name: 'Low Priority Scraping',
                    status: 'completed',
                    progress: 100,
                    priority: 1,
                    created_at: '2024-01-15T10:00:00',
                    urls: ['https://example.com/6']
                }
            ];
            
            currentJobs = mockJobs;
            renderJobs(mockJobs);
            updateJobStats(mockJobs);
            updateCharts(mockJobs);
        }
        
        function renderJobs(jobs) {
            const jobList = document.getElementById('job-list');
            
            if (jobs.length === 0) {
                jobList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No jobs found</div>';
                return;
            }
            
            jobList.innerHTML = jobs.map(job => `
                <div class="job-item">
                    <div class="job-header">
                        <div>
                            <span class="job-id">${job.name}</span>
                            <span class="job-status status-${job.status}">${job.status}</span>
                        </div>
                        <div>
                            <small>Priority: ${getPriorityLabel(job.priority)}</small>
                        </div>
                    </div>
                    
                    <div class="job-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${job.progress}%"></div>
                        </div>
                        <small>${Math.round(job.progress)}% complete</small>
                    </div>
                    
                    <div class="job-actions">
                        ${getJobActions(job)}
                    </div>
                </div>
            `).join('');
        }
        
        function getPriorityLabel(priority) {
            switch(priority) {
                case 1: return 'Low';
                case 2: return 'Normal';
                case 3: return 'High';
                case 4: return 'Critical';
                default: return 'Normal';
            }
        }
        
        function getJobActions(job) {
            let actions = '';
            
            switch(job.status) {
                case 'pending':
                    actions = `<button class="job-btn start" onclick="startJob('${job.job_id}')">Start</button>
                              <button class="job-btn cancel" onclick="cancelJob('${job.job_id}')">Cancel</button>`;
                    break;
                case 'running':
                    actions = `<button class="job-btn pause" onclick="pauseJob('${job.job_id}')">Pause</button>
                              <button class="job-btn cancel" onclick="cancelJob('${job.job_id}')">Cancel</button>`;
                    break;
                case 'paused':
                    actions = `<button class="job-btn resume" onclick="resumeJob('${job.job_id}')">Resume</button>
                              <button class="job-btn cancel" onclick="cancelJob('${job.job_id}')">Cancel</button>`;
                    break;
                case 'completed':
                    actions = `<button class="job-btn" onclick="viewResults('${job.job_id}')">View Results</button>`;
                    break;
                case 'failed':
                    actions = `<button class="job-btn start" onclick="retryJob('${job.job_id}')">Retry</button>`;
                    break;
            }
            
            return actions;
        }
        
        function startJob(jobId) {
            showNotification(`Starting job ${jobId}`, 'info');
            // I en riktig implementation skulle detta skickas till servern
            loadJobs(); // Uppdatera listan
        }
        
        function pauseJob(jobId) {
            showNotification(`Pausing job ${jobId}`, 'warning');
            loadJobs();
        }
        
        function resumeJob(jobId) {
            showNotification(`Resuming job ${jobId}`, 'info');
            loadJobs();
        }
        
        function cancelJob(jobId) {
            if (confirm('Are you sure you want to cancel this job?')) {
                showNotification(`Cancelled job ${jobId}`, 'error');
                loadJobs();
            }
        }
        
        function retryJob(jobId) {
            showNotification(`Retrying job ${jobId}`, 'info');
            loadJobs();
        }
        
        function viewResults(jobId) {
            showNotification(`Viewing results for job ${jobId}`, 'info');
        }
        
        function updateJobStats(jobs) {
            const stats = {
                total: jobs.length,
                pending: jobs.filter(j => j.status === 'pending').length,
                running: jobs.filter(j => j.status === 'running').length,
                completed: jobs.filter(j => j.status === 'completed').length,
                failed: jobs.filter(j => j.status === 'failed').length,
                paused: jobs.filter(j => j.status === 'paused').length
            };
            
            document.getElementById('total-jobs').textContent = stats.total;
            document.getElementById('pending-jobs').textContent = stats.pending;
            document.getElementById('running-jobs').textContent = stats.running;
            document.getElementById('completed-jobs').textContent = stats.completed;
            document.getElementById('failed-jobs').textContent = stats.failed;
            document.getElementById('paused-jobs').textContent = stats.paused;
        }
        
        function updateCharts(jobs) {
            // Uppdatera Job Status Chart
            const statusData = [
                jobs.filter(j => j.status === 'pending').length,
                jobs.filter(j => j.status === 'running').length,
                jobs.filter(j => j.status === 'completed').length,
                jobs.filter(j => j.status === 'failed').length,
                jobs.filter(j => j.status === 'paused').length
            ];
            
            charts.jobStatus.data.datasets[0].data = statusData;
            charts.jobStatus.update();
            
            // Uppdatera Job Progress Chart
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            charts.jobProgress.data.labels.push(timeLabel);
            charts.jobProgress.data.datasets[0].data.push(
                jobs.filter(j => j.status === 'completed').length
            );
            charts.jobProgress.data.datasets[1].data.push(
                jobs.filter(j => j.status === 'running').length
            );
            
            if (charts.jobProgress.data.labels.length > 20) {
                charts.jobProgress.data.labels.shift();
                charts.jobProgress.data.datasets[0].data.shift();
                charts.jobProgress.data.datasets[1].data.shift();
            }
            
            charts.jobProgress.update();
        }
        
        function loadInitialData() {
            loadJobs();
            updateScraperStatus('stopped');
        }
        
        function startLiveUpdates() {
            updateInterval = setInterval(() => {
                // Simulera live updates
                if (currentJobs.length > 0) {
                    // Uppdatera progress fÃ¶r running jobs
                    currentJobs.forEach(job => {
                        if (job.status === 'running' && job.progress < 100) {
                            job.progress += Math.random() * 10;
                            if (job.progress >= 100) {
                                job.status = 'completed';
                                job.progress = 100;
                            }
                        }
                    });
                    
                    renderJobs(currentJobs);
                    updateJobStats(currentJobs);
                    updateCharts(currentJobs);
                }
            }, 3000);
        }
        
        function refreshData() {
            loadJobs();
            showNotification('Data refreshed', 'info');
        }
        
        function exportJobs() {
            const dataStr = JSON.stringify(currentJobs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `jobs-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            showNotification('Jobs exported successfully', 'success');
        }
        
        function showNotification(message, type) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            // Visa notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Ta bort notification efter 3 sekunder
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => container.removeChild(notification), 300);
            }, 3000);
        }
        
        // Cleanup vid page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
